<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Example — Cards · Ourstrap</title>
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../css/ourstrap.min.css">
  <link rel="stylesheet" href="../css/custom.css">
  <style>main{padding:2rem;max-width:1000px;margin:0 auto}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem}</style>
</head>
<body>
  <header class="os-navbar"><div class="os-container os-navbar-inner"><a href="#" class="os-brand">Ourstrap</a></div></header>

  <main>
    <h1>Cards</h1>
    <p class="lead">Kartu konten: gambar, judul, deskripsi, dan CTA.</p>

    <section class="mt-2">
      <div class="grid">
        <div class="card">
          <div class="card-img" style="background-image:url('https://picsum.photos/600/300?random=11');height:160px;border-radius:8px;margin-bottom:12px;background-size:cover"></div>
          <h3 style="margin:0 0 8px">Card One</h3>
          <p class="muted">Deskripsi singkat untuk card pertama.</p>
          <div style="margin-top:10px"><button class="btn btn-primary">Lihat</button></div>
        </div>

        <div class="card">
          <div class="card-img" style="background-image:url('https://picsum.photos/600/300?random=12');height:160px;border-radius:8px;margin-bottom:12px;background-size:cover"></div>
          <h3 style="margin:0 0 8px">Card Two</h3>
          <p class="muted">Deskripsi singkat untuk card kedua.</p>
          <div style="margin-top:10px"><button class="btn">Detail</button></div>
        </div>

        <div class="card">
          <div class="card-img" style="background-image:url('https://picsum.photos/600/300?random=13');height:160px;border-radius:8px;margin-bottom:12px;background-size:cover"></div>
          <h3 style="margin:0 0 8px">Card Three</h3>
          <p class="muted">Deskripsi singkat untuk card ketiga.</p>
          <div style="margin-top:10px"><button class="btn btn-outline">Baca</button></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="os-footer"><div class="os-container">Ourstrap — contoh Cards · &copy; 2025</div></footer>

  <script src="../js/ourstrap.min.js" defer></script>
  <script src="../js/examples.js" defer></script>
</body>
</html>
