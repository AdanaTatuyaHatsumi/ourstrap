<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Example — Toast · Ourstrap</title>
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="../css/ourstrap.min.css">
  <link rel="stylesheet" href="../css/custom.css">
  <style>main{padding:2rem;max-width:900px;margin:0 auto}.btn-row{display:flex;gap:.6rem}</style>
</head>
<body>
  <header class="os-navbar"><div class="os-container os-navbar-inner"><a href="#" class="os-brand">Ourstrap</a></div></header>

  <main>
    <h1>Toast (notifications)</h1>
    <p class="lead">Tombol di bawah memicu toast via attribute <code>data-toast</code>.</p>

    <section class="card mt-2">
      <div class="btn-row">
        <button class="btn btn-primary" type="button" data-toast='{"msg":"Sukses: data tersimpan","type":"success"}'>Toast Success</button>
        <button class="btn btn-outline" type="button" data-toast='{"msg":"Peringatan: periksa input","type":"warning"}'>Toast Warning</button>
        <button class="btn" type="button" data-toast='{"msg":"Info: operasi berjalan","type":"info"}'>Toast Info</button>
      </div>
      <p class="mt-2">Toast akan hilang otomatis setelah beberapa detik atau bisa ditutup manual.</p>
    </section>
  </main>

  <footer class="os-footer"><div class="os-container">Ourstrap — contoh Toast · &copy; 2025</div></footer>

  <script src="../js/ourstrap.min.js" defer></script>
  <script src="../js/examples.js" defer></script>
</body>
</html>
